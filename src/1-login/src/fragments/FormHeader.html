<div class="form-header">
    <div class="form-header-left"></div>

    <div name="title" class="form-header-middle canvas-handle"></div>

    <div class="form-header-right">
        <div style="display: grid; grid-auto-flow: column; height: 20px;">

            <div style="width: 20px; height: 20px; display:flex; justify-content: center;" onclick="this.minimize()">
                <div style=" width: 10px; margin-top:10px; margin-bottom: auto; border-bottom: 2px solid;"></div>
            </div>
            <div style="width:20px; height:20px; display:flex; justify-content: center; align-items: center; position: relative;" onclick="this.toggle()">
                <div class="toggle"  style="display: inline-block; top: 3.5px; height: 6px; width: 6px; border: 1.5px solid black; position: absolute; top:6px;">
                </div>
            </div>
            <div name="close" style="width: 20px; height: 20px; display:flex; justify-content: center; position: relative;" onclick="this.close()">
               <div style="position: absolute; bottom: 3px;">x</div>
            </div>
        </div>
    </div>
</div>
