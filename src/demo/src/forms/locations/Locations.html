<include src="/html/formheader"></include>

<div class="form">
	<div class="block">
		<div class="needle blue"></div>
		<table>
			<tr>
				<th>City</th>
				<th>Street</th>
				<th>Zip</th>
				<th colspan="2">Country</th>
			</tr>
			<tr class="row" foreach="row in 1..5">
				<td><input name="city" from="locations" row="$row" size="10"></td>
				<td><input name="street_address" from="locations" row="$row" size="25"></td>
				<td><input name="postal_code" from="locations" row="$row" size="5"></td>
				<td><input name="country_id" from="locations" row="$row" size="3" upper></td>
				<td><input name="country_name" from="locations" row="$row" size="10" initcap derived readonly advquery="false"></td>
				<td><span onclick="this.showListOfValues('locations','country_id')">&#x2807;</span></td>
			</tr>
		</table>
	</div>
</div>
